                    <h:outputText value="#{bundles.ViewClienteLabel_telefono}"/>
                    <h:outputText value="#{clienteController.selected.telefono}" title="#{bundles.ViewClienteTitle_telefono}"/>
                    <h:outputText value="#{bundles.ViewClienteLabel_estado}"/>

                <h:commandLink action="#{clienteController.prepareList}" value="#{bundles.ViewClienteShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundles.ViewClienteIndexLink}"/>
